<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Jogo das Bandeiras</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <style>
        .bandeira {
            width: 300px;
            height: auto;
            filter: blur(10px);
            transition: filter 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>Qual é esta bandeira?</h1>
    <img id="bandeira" src="{{ url_for('static', filename='images/bandeira.png') }}" class="bandeira">

    <form id="form-palpite">
        <input type="text" id="palpite" placeholder="Digite o país">
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("form-palpite").addEventListener("submit", function(event) {
            event.preventDefault();
            let input = document.getElementById("palpite").value.trim().toLowerCase();
            
            // Nome correto da bandeira (por enquanto fixo, depois vamos pegar do Flask)
            let respostaCorreta = "brasil"; 

            let imagem = document.getElementById("bandeira");
            let blurAtual = parseInt(imagem.style.filter.replace("blur(", "").replace("px)", ""));

            if (input === respostaCorreta) {
                imagem.style.filter = "blur(0px)";
                alert("Parabéns! Você acertou!");
            } else {
                if (blurAtual > 2) {
                    imagem.style.filter = `blur(${blurAtual - 2}px)`;
                }
            }
        });
    </script>
</body>
</html>
