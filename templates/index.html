<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo das Bandeiras</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Blur Flag</h1>
    
    <div class="game-container">
        <h2>Qual é a bandeira do dia?</h2>
        <img id="bandeira" class="bandeira" src="{{ bandeira[1] }}" alt="Bandeira" style="filter: blur(10px);">
        
        <div class="input-container">
            <form id="form-palpite">
                <div class="autocomplete">
                    <input type="text" id="palpite" placeholder="Digite o nome do país" autocomplete="off">
                    <div id="paises-dropdown" class="dropdown-list"></div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
        
        <div id="feedback"></div>
        
        <div class="contador">Cada tentativa incorreta diminui o desfoque da imagem</div>
    </div>
    
    <footer>
        <p>Jogo diário de adivinhação de bandeiras. Volte amanhã para uma nova bandeira!</p>
    </footer>
    
    <script>
        // Passando o nome do país para o JavaScript
        const nomePais = "{{ bandeira[0] }}".toLowerCase();
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
